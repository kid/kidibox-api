web:
  build: .
  environment:
    - DATABASE_URL=postgres://kidibox:kidibox@postgres:5432/kidibox
    - TRANSMISSION_HOST=transmission
    - TRANSMISSION_PORT=9091
  ports:
    - "3000:3000"
  links:
    - postgres
    - transmission
  volumes_from:
    - transmission
postgres:
  image: postgres
  environment:
    - POSTGRES_USER=kidibox
    - POSTGRES_PASSWORD=kidibox
  ports:
    - "5432:5432"
transmission:
  image: dperson/transmission
  ports:
    - "9091:9091"
